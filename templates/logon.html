{% include 'head.html' %}
{% block head %}
    <title>MagicBooks-Logon</title>
{% endblock %}

<body style="padding-right: 0px;padding-left: 0px;padding-bottom: 0px;">

{% include 'topbar.html' %}
{% block topbar %}
{% endblock %}

<main class="page registration-page">
    <section class="clean-block clean-form">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">注册</h2>
            </div>

            <form action="/logon/" method="post" name="forrm">
                {% csrf_token %}
                <div class="form-group">
                    <div style="margin-bottom: 8px;">用户名</div>
                    <input class="form-control item" type="text" id="name" name="username">
                </div>
                <div class="form-group">
                    <div style="margin-bottom: 8px;">电子邮箱</div>
                    <input class="form-control item" type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <div style="margin-bottom: 8px;">密码</div>
                    <input class="form-control item" type="password" id="password" name="password1">
                </div>
                <div class="form-group">
                    <div style="margin-bottom: 8px;">再次输入密码</div>
                    <input class="form-control item" type="password" id="email" name="password2">
                </div>
                <div><span style="color: red"> {{ erro_msg }} </span></div>
                <button class="btn btn-primary btn-block" type="submit">注册</button>

            </form>

        </div>
    </section>
</main>


</body>
</html>
